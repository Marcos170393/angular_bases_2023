<h4>Listado de DBZ</h4>
<ul class="list-group">
    <li class="list-group-item" [ngClass]="{'list-group-item-success':isFirst}" 
    *ngFor="
        let item of listCharacter;
        let i = index
        let isFirst = first;">
        <div class="row col justify-content-between">

            <div class="col-8 p-2">
                <strong [ngClass]="{'text-primary':isFirst}"> {{i+1}} - Name: </strong>{{item.name}}
                <strong [ngClass]="{'text-primary':isFirst}">Power: </strong> {{item.power}}
            </div>
            <div class="col-3">
                <button (click)="deleteItem(item.id!)" class="btn btn-danger" alt="Eliminar">🗑️</button>

            </div>
        </div>
    </li>
</ul>
